<app-header (emitHeaderToggle) = "headerToggle($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipe *ngIf="receiveHeaderToggle === 'recipe'"></app-recipe>
            <app-shopping-list *ngIf="receiveHeaderToggle === 'shopping-list'"></app-shopping-list>
        </div>
    </div>
</div>
